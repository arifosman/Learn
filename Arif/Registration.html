<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container-sm">
      <ul class="nav mt-3 p-3 text-primary-emphasis border-primary-subtle rounded-3" style="background-color: var(--bs-danger-bg-subtle)">
        <li class="nav-item ">
          <a class="nav-link fw-bold" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" href="#">Database</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link fw-bold" href="Registration.html">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" href="#">Scanning</a>
        </li>
      </ul>
    </div>

    <div class="container w-50 text-primary-emphasis border-primary-subtle rounded-3"style="background-color: var(--bs-danger-bg-subtle)">
        <form>
            <div class="mt-5 mb-3">
                <form class="form-floating">
                    <label for="floatingInput" class="mt-3">Date</label>
                    <input type="date" class="form-control" id="floatingInput" placeholder="06/07/2023" value="06/07/2023">         
                </form>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID</span>
                <input type="number" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
            </div>

            <div class="mb-3">
                <label for="floatingInput">Sex</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="floatingInput">Weight</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Age</span>
                <input type="number" class="form-control" placeholder="ID" aria-label="Age" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Milk</span>
                <input type="number" class="form-control" placeholder="ml" aria-label="ml" aria-describedby="basic-addon1">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </form>

    </div>

  </body>
</html>
